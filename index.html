<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="pattern"></div>
    <div class="b-pattern"></div>
    <section class="container">
      <div class="image">
        <div class="picture"></div>
      </div>
      <div class="content">
        <h3>Victor Crest <span>26</span></h3>
        <p class="first-p">London</p>
      </div>
      <div class="line"></div>
      <div class="rating">
        <span class="rate">
          <h4>80k</h4>
          <p class="sub">Followers</p>
        </span>
        <span class="rate">
          <h4>803k</h4>
          <p class="sub">Likes</p>
        </span>
        <span class="rate">
          <h4>1.4k</h4>
          <p class="sub">Photos</p>
        </span>
      </div>
    </section>
  </body>
</html>
